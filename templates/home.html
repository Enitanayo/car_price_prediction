<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Car Price Prediction</h1>
        <form id="prediction-form" action="{{ url_for('predict_data') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Fuel Type</label>
                <select class="form-control" name="fuel_type" required>
                    <option value="" disabled selected>Select Fuel Type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="CNG">CNG</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gear Type</label>
                <select class="form-control" name="gear_type" required>
                    <option value="" disabled selected>Select Gear Type</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                    <option value="CVT">CVT</option>
                    <option value="AMT">AMT</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Make</label>
                <input class="form-control" type="text" name="Make" placeholder="Enter Car Make" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Year of Manufacture</label>
                <input class="form-control" type="number" name="Year_of_manufacture" placeholder="Enter Year" min="1900" max="2025" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Condition</label>
                <select class="form-control" name="Condition" required>
                    <option value="" disabled selected>Select Condition</option>
                    <option value="Local Used">Local Used</option>
                    <option value="Foreign Used">Foreign Used</option>
                    <option value="Brand New">Brand New</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Mileage</label>
                <input class="form-control" type="number" name="Mileage" placeholder="Enter Mileage" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Engine Size</label>
                <input class="form-control" type="number" name="Engine_size" placeholder="Enter Engine Size (cc)" required>
            </div>

            <button class="btn btn-primary" type="submit">Predict</button>
        </form>

        {% if results %}
        <div class="result">
            <p>The predicted price is: <strong>{{ results }}</strong></p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
